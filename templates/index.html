<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="author" content="Πέτρος Δεβρίκης" />
        <meta name="description" content="Text Analysis Tool" />
        <link rel="shortcut icon" href="#">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}" />
        <link rel="stylesheet" href="{{ url_for('static',    filename='css/style.css') }}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
        <title>Text Analysis Tool</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark">
            <a class="navbar-brand">Εργαλείο Ανάλυσης Κειμένου</a>
            <a class="nav-link" href="#">Μεθοδολογία</a>
        </nav>        
        <main>
            <form id="text-form" action="{{ url_for('analyze') }}" method="post">
                <section class="text-input d-flex flex-column justify-content-center align-items-center gap-4">
                    <textarea id="text-input" class="form-control" rows="10" placeholder="Εισάγετε το κείμενο σας εδώ..."></textarea>
                    <button id="submit-button" class="btn btn-primary">Ανάλυση</button>
                </section>
            </form>
            <section class="results d-flex flex-column justify-content-center align-items-center gap-5">
                <div id="sentiment-scores"></div>
                <div id="word-frequency"></div>
                <div id="word-cloud"></div>
            </section>
        </main>
        {% block content %}
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script>
        $(document).ready(function () {
            $('#submit-button').click(function () {
                var text = $('#text-input').val();
                console.log('Text to be sent:', text);
                
                $.ajax({
                    type: 'POST',
                    url: '/analyze',
                    data: { 'text': text },
                    success: function (response) {
                        // Update sentiment scores
                        $('#sentiment-scores').text(JSON.stringify(response.sentiment_scores));
                        
                        // Update word frequency
                        var words = response.word_frequency.words.join(', ');
                        var frequencies = response.word_frequency.frequencies.join(', ');
                        $('#word-frequency').html('Words: ' + words + '<br>' + 'Frequencies: ' + frequencies);
                        
                        // Update word cloud
                        $('#word-cloud').html('<img src="data:image/png;base64,' + response.wordcloud + '" alt="Word Cloud">');
                    }
                });
            });
        });
        </script>
    </body>
</html>

<!--
    Natural Language Processing (NLP) is a subfield of artificial intelligence that focuses on the interaction between computers and humans using natural language. It involves the development of algorithms and models that enable computers to understand, interpret, and generate human-like text. NLP is used in various applications, including sentiment analysis, chatbots, language translation, and text summarization.

Sentiment analysis, also known as opinion mining, is a common NLP task that involves determining the sentiment expressed in a piece of text. The sentiment can be positive, negative, or neutral. In this project, we will use the VADER sentiment analysis tool to evaluate the sentiment of a given text.

Let's start by analyzing the sentiment of the sample text.
-->
